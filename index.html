<!DOCTYPE html>
<html>
<head>
    <title>String Cycler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #stringDisplay {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #cycleButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="stringDisplay">a</div>
    <button id="cycleButton">Next</button>

    <script>
        // List of strings to cycle through
        var strings = ['a', 'b', 'c', 'd', 'e'];

        // Current index in the strings array
        var index = 0;

        // Reference to the display element and button
        var display = document.getElementById('stringDisplay');
        var button = document.getElementById('cycleButton');

        // Event listener for the button click
        button.addEventListener('click', function() {
            // Increment index and wrap around if necessary
            index = (index + 1) % strings.length;

            // Update the displayed string
            display.textContent = strings[index];
        });
    </script>

</body>
</html>
